<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Page 2</title>
    <link rel="stylesheet" href="css/styles1.css">
</head>
<body>
<form action="#">
<div>
    <h4>INSURANCE INFORMATION</h4>
    <label>Is patient covered by insurance?</label>
    <input type="checkbox" name="policyholder" value="Yes" checked>
    <label>Yes</label>
    <input type="checkbox" name="policyholder" value="No">
    <label>No</label>
    <label>(If Yes, complete this section)</label>
</div>
    <br>
<div>
    <label>Policyholder:</label>
    <input type="checkbox" name="policyholder" value="Yes">
    <label>Yes</label>
    <input type="checkbox" name="policyholder" value="No" checked>
    <label>No</label>
    <label>(If No, provide the policyholder's information below)</label>
</div>
    <br>
<div>
    <label>Policyholder's Name:</label>
    <input class="inputstyle" type="text" name="policyholder's name" value="Anthony Hamilton">
    <label>Relationship with Policyholder:</label>
    <input class="inputstyle" type="text" name="relationship with policyholder" value="Father">
    <br>
    <label>Insurer:</label>
    <input class="inputstyle" type="text" name="insurer" value="CIC Insurance">
    <label>Insurer's Phone Number:</label>
    <input class="inputstyle" type="tel" name="pnumber" value="0715 000 000">
    <br>
    <label>Email Address:</label>
    <input class="inputstyle" type="email" name="mail" value="info@cic.co.ke">
    <label>Postal Address:</label>
    <input class="inputstyle" type="text" name="address" value="12345-00200 Nairobi">

</div>
<div>
    <h4>EMERGENCY CONTACT</h4>
    <label>Name:</label>
    <input class="inputstyle" type="text" name="name" value="Anthony Hamilton">
    <label>Relationship to Patient:</label>
    <input class="inputstyle" type="text" name="relationship to patient" value="Father">
    <br>
    <label>Phone Number:</label>
    <input class="inputstyle" type="tel" name="pnumber" value="0715 000 000">
</div>
<div>
    <h4>RELEASE OF INFORMATION</h4>
    <label>The above information is true to the best of my knowledge.
        I authorize my insurance benefits be paid directly to the physician.
        I understand that I am financially responsible for any balance.
        I also authorize [Name of Practice] or insurance company to release any information required to process my claims.
    </label>
    <br>
    <br>
    <label>Patient/Guardian Signature</label>
    <hr>
</div>
    <div>
        <input class=inputstyle id="button" type="submit" value="submit">
    </div>
</form>
</body>
</html>
