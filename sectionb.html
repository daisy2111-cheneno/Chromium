<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SECTION B Figure 1</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/sectionb.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/jquery.min.js"></script>
</head>
<body>

<form>
    <div class="container shadow-lg">
        <div class="row bg-white form_content m-2">
            <div class="row r_1 ">
                <h3>Login</h3>
            </div>
            <div class="row r_2">
                <label>E-Mail Address</label>
            </div>
            <div class="row r_3 m-1">
                <input type="email" name="mail" id="mail">
            </div>
            <div class="row">
                <label class="col float-start">Password</label>
                <a class="col-auto" href="#">Forgot Password?</a>
            </div>
            <div class="row r_5 m-1">
                <input type="password" name="password" id="pword">
            </div>




            <div class="row r_6">
                <div class="col ">
                    <input class="form-check-input float-start m-1" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Remember Me
                    </label>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary text-center float-end">Login</button>
                </div>
            </div>
        </div>
        <div class="row text-center last">
            <p> Don't have an account? <a class="text-black" href="dashboard.html">Create One</a></p>
        </div>

    </div>
</form>

</body>
</html>
