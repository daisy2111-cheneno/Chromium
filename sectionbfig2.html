<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SECTION B Figure 2</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/sectionbfig2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <form action="">
        <div class="shadow m-3 p-5 bg-light">
            <h3>Create Your Account</h3>
            <div class="row">
                <div class="col">
                    <label>First Name <span class="required">*</span></label>
                    <input type="text" placeholder="Enter First Name">
                </div>
                <div class="col">
                    <label>Last Name <span class="required">*</span></label>
                    <input type="text" placeholder="Enter Last Name">
                </div>
            </div>
            <div class="row">
                <label>Password <span class="required">*</span></label>
                <input class="m-2" type="password" placeholder="Enter Password">
            </div>
            <div class="row">
                <label>Confirm Password <span class="required">*</span></label>
                <input class="m-2"type="password" placeholder="Confirm Password">
            </div>
            <div>
                <button class="btn-primary position-relative float-end">Signup Now</button>
            </div>

        </div>
    </form>

</div>

<div>
    <p class="text">If you have account, Please <a href="sectionb.html">Login Now</a></p>
</div>

</div>




</body>
</html>
